<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Revealer</title>
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .reveal-btn {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .reveal-btn:hover {
            background-color: #00ff00;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .reveal-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: 0.5s;
        }

        .reveal-btn:hover:before {
            left: 100%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            max-width: 500px;
            width: 80%;
        }

        .popup-content {
            margin-bottom: 20px;
        }

        .popup h2 {
            margin-top: 0;
            color: #00ff00;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .popup p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #00ff00;
            color: #000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            backdrop-filter: blur(5px);
        }

        .glitch-effect {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .terminal-text {
            position: relative;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #00ff00;
            margin: 20px 0;
            padding: 10px;
            background-color: #0a0a0a;
            border-radius: 5px;
            border-left: 3px solid #00ff00;
            text-align: left;
        }

        .terminal-text::before {
            content: '$ ';
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reveal-btn">CLICK TO REVEAL</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="popup">
        <h2>Secret Message Revealed</h2>
        <div class="popup-content">
            <p>Congratulations! You've discovered the hidden message.</p>
            <div class="terminal-text">echo "Charlie Yankee Bravo Echo Lima { Hotel Alfa Hotel Alfa _ Yankee Zero Uniform _ Golf Zero Tango _ Mike Echo }"</div>
            <p class="glitch-effect">This content was hidden and is now revealed to you. Only those who seek shall find.</p>
        </div>
        <button class="close-btn" id="closeBtn">CLOSE</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const revealBtn = document.querySelector('.reveal-btn');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('closeBtn');

            // Function to show popup with animation
            function showPopup() {
                overlay.style.display = 'block';
                popup.style.display = 'block';
                
                // Add animation
                popup.style.opacity = 0;
                popup.style.transform = 'translate(-50%, -60%)';
                
                setTimeout(() => {
                    popup.style.transition = 'all 0.3s ease-out';
                    popup.style.opacity = 1;
                    popup.style.transform = 'translate(-50%, -50%)';
                }, 10);
            }

            // Function to hide popup with animation
            function hidePopup() {
                popup.style.transition = 'all 0.3s ease-in';
                popup.style.opacity = 0;
                popup.style.transform = 'translate(-50%, -60%)';
                
                setTimeout(() => {
                    popup.style.display = 'none';
                    overlay.style.display = 'none';
                }, 300);
            }

            // Event listeners
            revealBtn.addEventListener('click', showPopup);
            closeBtn.addEventListener('click', hidePopup);
            overlay.addEventListener('click', hidePopup);
        });
    </script>
</body>
</html>
